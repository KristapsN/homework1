<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatars</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css"
        type="text/css">
</head>
<body>
<section>
 <div class="row ">
     <div class="col-xs-6 bcg-light">
         <div class="row center-xs">
             <div class="col-xs-4"> 
                <label class="container">
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                  </label>

            
             </div>
             <div class="col-xs-4">
                <label class="container-radio">
                    <input type="radio" checked="checked" name="radio1">
                    <span class="checkmark-radio"></span>
                  </label>
             </div>
             <div class="col-xs-4">
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                  </label>
             </div>
         </div>
     </div>

     

     <div class="col-xs-6 bcg-dark">
        <div class="row center-xs">
            <div class="col-xs-4">
                <label class="container2">
                    <input type="checkbox" checked="checked">
                    <span class="checkmark2"></span>
                  </label>
            </div>
            <div class="col-xs-4">
                <label class="container-radio2">
                    <input type="radio" checked="checked" name="radio">
                    <span class="checkmark-radio2"></span>
                  </label>
            </div>
            <div class="col-xs-4">
                <label class="switch2">
                <input type="checkbox" checked>
                <span class="slider2 round2"></span>
              </label></div>
        </div>
     </div>
 </div>
</section>
<section>
    <div class="row ">
        <div class="col-xs-6 bcg-light2">
            <div class="row center-xs">
                <div class="col-xs-4"> 
                   <label class="container">
                       <input type="checkbox" >
                       <span class="checkmark"></span>
                     </label>
   
               
                </div>
                <div class="col-xs-4">
                    <label class="container-radio">
                        <input type="radio" name="radio1">
                        <span class="checkmark-radio"></span>
                      </label>
                </div>
                <div class="col-xs-4">
                    <label class="switch">
                        <input type="checkbox" >
                        <span class="slider round"></span>
                      </label>
                </div>
            </div>
        </div>
   
        
   
        <div class="col-xs-6 bcg-dark2">
           <div class="row center-xs">
               <div class="col-xs-4">
                <label class="container2">
                    <input type="checkbox" >
                    <span class="checkmark2"></span>
                  </label>
               </div>
               <div class="col-xs-4">
                <label class="container-radio2">
                    <input type="radio" name="radio">
                    <span class="checkmark-radio2"></span>
                  </label>
               </div>
               <div class="col-xs-4">
                <label class="switch2">
                    <input type="checkbox" >
                    <span class="slider2 round2"></span>
                  </label>
               </div>
           </div>
        </div>
    </div>
   </section>
      

        
    
</body>
</html>
