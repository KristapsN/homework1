<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Homework</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css"
        type="text/css">
</head>

<body>
    <section>
        <div class="row">
            <div class="col-xs-12">
                <div class="title-wraper">
                <span class="title">Buttons</span>
            </div>
            </div>
        </div>
    </section>
    <section>
        <div class="row center-xs">
            <div class="col-xs-3 wraper-grey">
                <button class="btn-wrap">
                    <svg class="btn-one__svg" width="14" height="14" viewBox="0 0 14 14" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M14 6H8V0H6V6H0V8H6V14H8V8H14V6Z"
                            fill="white" />
                    </svg>
                </button>
            </div>
            <div class="col-xs-3 wraper-grey">
                <button class="btn-wrap">
                    <svg class="btn-two__svg" width="14" height="14" viewBox="0 0 14 14" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M14 6H8V0H6V6H0V8H6V14H8V8H14V6Z"
                            fill="white" />
                    </svg>
                </button>
            </div>
            <div class="col-xs-3 wraper-dark">
                <button class="btn-wrap">
                    <svg class="btn-there__svg" width="14" height="14" viewBox="0 0 14 14" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M14 6H8V0H6V6H0V8H6V14H8V8H14V6Z"
                            fill="white" />
                    </svg>
                </button>
            </div>
            <div class="col-xs-3 wraper-dark">
                <button class="btn-wrap">
                    <svg class="btn-four__svg" width="14" height="14" viewBox="0 0 14 14" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M14 6H8V0H6V6H0V8H6V14H8V8H14V6Z"
                            fill="white" />
                    </svg>
                </button>
            </div>
        </div>
    </section>
    <br><br>
    <section>
        <div class="row center-xs">
            <div class="col-xs-3 wraper-grey">
                <div class="text_wrap">
                <span class="text_light">Flat</span>
            </div>
                <div class="btn-wrap__long">
                <button class="btn-light__flat">Normal</button>
            </div>
            </div>
            <div class="col-xs-3 wraper-grey">
                <div class="text_wrap">
                <span class="text_light">Raised</span>
                </div>
                <div class="btn-wrap__long">
                <button class="btn-light__raised">Normal</button>
            </div>
            </div>
            <div class="col-xs-3 wraper-dark">
                <div class="text_wrap">
                <span class="text_dark">Flat</span>
                </div>
                <div class="btn-wrap__long">
                <button class="btn-dark__flat">Normal</button>
                </div>
            </div>
            <div class="col-xs-3 wraper-dark">
                <div class="text_wrap">
                <span class="text_dark">Raised</span>
            </div>
                <div class="btn-wrap__long">
                <button class="btn-dark__raised">Normal</button>
                </div>
            </div>
        </div>
        <div class="row center-xs">
            <div class="col-xs-3 wraper-grey">
                <div class="btn-wrap__active">
                <button class="btn-light__flat btn-light__flat__active">Normal</button>
            </div>
            </div>
            <div class="col-xs-3 wraper-grey">
                <div class="btn-wrap__active">
                <button class="btn-light__raised btn-light__raised__active">Normal</button>
            </div>
            </div>
            <div class="col-xs-3 wraper-dark">
                <div class="btn-wrap__active">
                <button class="btn-dark__flat btn-dark__flat__active">Normal</button>
                </div>
            </div>
            <div class="col-xs-3 wraper-dark">
                <div class="btn-wrap__active">
                <button class="btn-dark__raised btn-dark__active">Normal</button>
                </div>
            </div>
        </div>
        <div class="row center-xs">
            <div class="col-xs-3 wraper-grey">
                <div class="btn-wrap__disabled">
                <button disabled class="btn-light__flat">Normal</button>
            </div>
            </div>
            <div class="col-xs-3 wraper-grey">
                <div class="btn-wrap__disabled">
                <button disabled class="btn-light__raised">Normal</button>
            </div>
            </div>
            <div class="col-xs-3 wraper-dark">
                <div class="btn-wrap__disabled">
                <button disabled class="btn-dark__flat">Normal</button>
                </div>
            </div>
            <div class="col-xs-3 wraper-dark">
                <div class="btn-wrap__disabled">
                <button disabled class="btn-dark__raised">Normal</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
