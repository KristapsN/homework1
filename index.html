<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css"
        type="text/css">
</head>
<body>
    <section>
        <div class="row">
            <div class="col-xs-12">
                <div class="title-wraper">
                <span class="title">Notifications</span>
            </div>
            </div>
        </div>
    </section>
    <section>
        <div class="row">
            <div class="col-xs-6 wrap">
                <div class="ntfc-body">
                 <div class="avatar-flex">
                    <span class="ntfc-avatar"></span>
                </div>
                <div class="ntfc-all__text">
                    <div class="ntfc-title">
                        Sandra Adams 
                    
                
                    <div class="ntfc-descr">
                        Can’t wait to see you!
                    </div>
                </div>
                
                    <span class="ntfc-time">
                        5:09 PM
                    </span>
                </div>
                </div>

                <div class="ntfc-body1">
                    <div class="avatar-flex">
                    <span class="ntfc-avatar2">
                        <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M20 40C31.0457 40 40 31.0457 40 20C40 8.9543 31.0457 0 20 0C8.9543 0 0 8.9543 0 20C0 31.0457 8.9543 40 20 40Z" fill="#9D9D9D"/>
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M28 12H12C10.895 12 10.01 12.895 10.01 14L10 26C10 27.104 10.895 28 12 28H28C29.105 28 30 27.104 30 26V14C30 12.895 29.105 12 28 12ZM28 26H26V17.25L20 21L14 17.25V26H12V14H13.2L20 18.25L26.8 14H28V26Z" fill="white"/>
                            </svg>
                    </span>
                    </div>
                <div class="ntfc-all__text">
                    <div class="ntfc-title">
                        Jennifer Smith
                    </div>
                
                    <div class="ntfc-descr__long">
                        Hey let’s catch up soon. Do you want to grab lunch sometime this weekend?
Let me know when you’re free!
                    </div>
                    <div class="ntfc-btn_area">
                        
                        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path opacity="0.54" fill-rule="evenodd" clip-rule="evenodd" d="M9 14.5L3.5 9H7V7H11.001V9H14.5L9 14.5ZM2.124 2L2.938 1H14.938L15.875 2H2.124ZM15 0H3C2.534 0 2.118 0.213 1.843 0.546L0.457 2.228C0.172 2.573 0 3.016 0 3.5V15.999C0 17.104 0.895 18 2.001 18H16C17.105 18 18 17.104 18 15.999V3.5C18 3.016 17.828 2.573 17.543 2.228L16.158 0.546C15.883 0.213 15.465 0 15 0Z" fill="black"/>
                            </svg>
                           
                        <span class="ntfc-btn">ARCHIVE</span>
                      
                        <svg width="18" height="15" viewBox="0 0 18 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path opacity="0.54" fill-rule="evenodd" clip-rule="evenodd" d="M0 7L7 14V9.9C11.999 9.9 15.5 11.5 18 15C17 10 14 5 7 4V0L0 7Z" fill="black"/>
                            </svg>
                        <span class="ntfc-btn">REPLY</span>
                    </div>
                </div>

                
                
                    <span class="ntfc-time">
                        5:09 PM
                    </span>

                    
               
                </div>

            </div>
            <div class="col-xs-6 wrap">
                <div class="title_small">Heads up notification</div>
                <div class="ntfc-body2">
                    <div class="avatar-flex">
                    <span class="ntfc-avatar3">
                        
                    </span>
                    </div>
                <div class="ntfc-all__text">
                    <div class="ntfc-title__call">
                        Incoming call
                    </div>
                
                    <div class="ntfc-caller">
                        Scott Masterson
                    </div>
                    <div class="ntfc-btn_area2">
                        
                        <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path opacity="0.54" fill-rule="evenodd" clip-rule="evenodd" d="M7 5.586L1.414 0L0 1.414L5.585 7L0 12.586L1.414 14L7 8.414L12.586 14L13.999 12.586L8.414 7L13.999 1.414L12.586 0L7 5.586Z" fill="black"/>
                            </svg>                            
                           
                        <span class="ntfc-btn">IGNORE</span>
                      
                        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path opacity="0.54" fill-rule="evenodd" clip-rule="evenodd" d="M1 0C0.447 0 0 0.447 0 1C0 10.388 7.612 18 17 18C17.553 18 18 17.553 18 17V13.5C18 12.948 17.553 12.501 17 12.501C15.752 12.501 14.552 12.3 13.428 11.932C13.328 11.9 13.223 11.884 13.119 11.884C12.864 11.884 12.608 11.982 12.413 12.177L10.212 14.38C7.38 12.94 5.065 10.625 3.623 7.794L5.823 5.587C6.098 5.313 6.179 4.918 6.068 4.572C5.7 3.447 5.499 2.247 5.499 1C5.499 0.447 5.052 0 4.5 0H1Z" fill="black"/>
                            </svg>
                            
                        <span class="ntfc-btn">ANSWER</span>
                    </div>
                </div>

                </div>
                
            </div>
        </div>

    </section>
</body>
</html>
